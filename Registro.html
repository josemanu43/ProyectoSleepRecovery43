<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Recovery - Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <header>
            <i class='bx bx-moon'></i>
            <h1>Sleep Recovery</h1>
            <nav class="navegacion">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html">Sobre Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section class="seccion-autenticacion">
            <div class="opciones-autenticacion">
                <button id="iniciar-sesion-btn" class="btn-autenticacion">Iniciar Sesión</button>
                <button id="registrarse-btn" class="btn-autenticacion">Registrarse</button>
            </div>

            <div class="contenedor-formulario">
                <!--formulario inicio de sesión-->
                <form id="formulario-iniciar-sesion" class="formulario-autenticacion">
                    <h2>Iniciar Sesión</h2>
                    <label for="correo-usuario-iniciar-sesion">Correo Electrónico o Nombre de Usuario:</label>
                    <input type="text" id="correo-usuario-iniciar-sesion" name="correo-usuario" required>

                    <label for="contrasena-iniciar-sesion">Contraseña:</label>
                    <input type="password" id="contrasena-iniciar-sesion" name="contrasena" required>

                    <button type="submit">Iniciar Sesión</button>
                </form>


            <!--formulario de registro-->
            <form id="formulario-registrarse" class="formulario-autenticacion oculto">
                <h2>Registrarse</h2>

                <label for="nombre-registrarse">Nombre de Usuario:</label>
                <input type="text" id="nombre-registrarse" name="nombre" required>

                <label for="correo-registrarse">Correo Electrónico:</label>
                <input type="email" id="correo-registrarse" name="correo" required>

                <label for="edad-registrarse">Rango de Edad:</label>
                <select id="edad-registrarse" name="edad" required>
                    <option value="">Selecciona tu rango de edad</option>
                    <option value="18-25">0-18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-60">46-60</option>
                    <option value="60+">60+</option>
                </select>

                <label for="actividad-fisica">Nivel de Actividad Física:</label>
                <select id="actividad-fisica" name="actividad" required>
                    <option value="">Selecciona tu nivel de actividad</option>
                    <option value="bajo">Bajo</option>
                    <option value="moderado">Moderado</option>
                    <option value="alto">Alto</option>
                </select>

                <label for="contrasena-registrarse">Contraseña:</label>
                <input type="password" id="contrasena-registrarse" name="contrasena" required>

                <label for="confirmar-contrasena-registrarse">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena-registrarse" name="confirmar-contrasena" required>

                <button type="submit">Registrarse</button>
            </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Sleep Recovery. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="validarform.js"></script>
</body>

</html>
