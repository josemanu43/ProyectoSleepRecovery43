{% extends 'users/base.html' %}
{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h3 class="fw-bold text-success mb-3">¡Todo Listo!</h3>
                    <p class="text-muted mb-4">
                        Tu contraseña ha sido cambiada exitosamente. Ya puedes acceder a tu cuenta con tus nuevas credenciales.
                    </p>
                    <div class="d-grid mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg fw-bold">
                            Iniciar Sesión Ahora
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
