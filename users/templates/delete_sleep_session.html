{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center border-danger">
                <div class="card-header bg-danger text-white">
                    <h2>Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que quieres eliminar esta sesión de sueño?</p>
                    <p><strong>Hora de inicio:</strong> {{ sleep_session.start_time }}</p>
                    <p><strong>Hora de fin:</strong> {{ sleep_session.end_time }}</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">No, volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
